<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script type="text/javascript">
    tableGenerator();
    function tableGenerator() {
      let range = prompt("enter number :");
      for (let i = 1; i <= 10; i++) {

        let res = i * range;
        document.write(i + " X " + range + "=" + res + "<br>");
      }
    };

  </script>



</body>

</html>
